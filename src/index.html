<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>goit-js-hw-13-image-finder-with-button-load-more</title>
  </head>
  <body>
    <form class="search-form" id="search-form">
      <input
        class="input"
        type="text"
        name="query"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button class="btn" type="submit">submit</button>
    </form>
    <ul class="gallery" id="gallery"></ul>
    <button class="btnLoadMore btn hiddenBtn styleBtn" type="submit">
      Load more
    </button>
  </body>
